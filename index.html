<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serra Fin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="logo">Serra $Fin</h1>
    </header>
    <main>
        <section id="balance">

            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <span>R$ 5000,00</span>
            </div>
            <div class="card">
                <h3>Saidas</h3>
                <span>R$ 5000,00</span>
            </div>
            <div class="card">
                <h3>Total:</h3>
                <span>R$ 5000,00</span>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Site</td>
                        <td>R$10.000,00</td>
                        <td>23/11/2022</td>
                    </tr>
                    <tr>
                        <td>Carro</td>
                        <td>R$-5.000</td>
                        <td>24/11/2022</td>
                    </tr>
                    <tr>
                        <td>Contabilidade</td>
                        <td>R$-200.00</td>
                        <td>25/11/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <h2>Serra $Fin</h2>
    </footer>
</body>

</html>
